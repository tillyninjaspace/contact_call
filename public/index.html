<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Me Form</title>
    <link rel="stylesheet" href="style.css" />
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <script defer src="app.js"></script>
</head>
<body>
    <div id="app">
        <h1>Contact Me Form</h1>
        <form id="contactForm" method="POST" action="/api/send">
            <label>Name: </label>
            <input required placeholder='Your Name' id="name" name="name" type="text"/>
            <label>Email Address: </label>
            <input type="email" required placeholder='Your Email' id="email" name="email"/>
            <label>Message: </label>
            <input required placeholder='Type Message Here' id="message" name="message" type="text"/>
            <button id="submitButton">Send Message</button>
        </form>
        <p id="messageResults"></p>
        <p>This form is developed by Tilly Wright using node, nodemailer, JavaScript, HTML and CSS. 
        <a target="_blank" href="https://github.com/tillyninjaspace/contact_call">See my github details.</a></p>
    </div>
</body>
</html>
